name: Build
on: [push, pull_request]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - name: install electron dependencies
        run: npm install
      - name: install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: build-frontend
        run: |
          cd frontend
          npm run build
      - name: build-app
        run: npm run electron:build

  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - name: install electron dependencies
        run: npm install
      - name: install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: build-frontend
        run: |
          cd frontend
          npm run build
      - name: build-app
        run: npm run electron:build

  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - name: install electron dependencies
        run: npm install
      - name: install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: build-frontend
        run: |
          cd frontend
          npm run build
      - name: build-app
        run: npm run electron:build
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: final
          path: ./
